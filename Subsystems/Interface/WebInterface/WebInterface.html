<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Robot Control</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Robot Controller</h1>
    <button class="emergency-stop" onclick="sendAction('stop')">Emergency Stop</button>
    <div class="arrow-controls">
      <button id="leftArrow" class="arrow" onclick="sendAction('left')">&larr;</button>
      <button id="forwardArrow" class="arrow" onclick="sendAction('forward')">&uarr;</button>
      <button id="backwardArrow" class="arrow" onclick="sendAction('backward')">&darr;</button>
      <button id="rightArrow" class="arrow" onclick="sendAction('right')">&rarr;</button>
    </div>
    <div class="controls">
      <div class="ready-switch">
        <input type="checkbox" id="readyToggle" onclick="toggleAction()">
        <label for="readyToggle"></label>
      </div>
      <div class="vertical-slider">
        <input type="range" id="accelerationSlider" min="0" max="100" value="50" onchange="sendAction(value)">
        <label for="accelerationSlider" class="acceleration-label">Acceleration Percentage</label>
      </div>
    </div>
  </div>
  <!-- Reference to publish the data using mqtt -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mqtt/4.2.7/mqtt.min.js"></script>
  <script src="../InterfaceController/WebPublisher.js"></script>
</body>
</html>
